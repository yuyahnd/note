# Site
site_name: Note
site_url: https://yuyahnd.github.io/note/
repo_url: https://github.com/yuyahnd/note

# Theme
theme:
  name: material
  language: ja
  palette:
    primary: black
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - toc.follow

# Plugin
plugins:
  search:
    lang: ja

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# Extra
extra:
  generator: false

# Copyright
copyright: 'Copyright Â© 2023 Yuya Honda.'

# Navigation
nav:
  - Home: index.md
  - Notes:
    - notes/index.md
    - Git:
      - notes/git/index.md
      - merge subtree: notes/git/merge_subtree.md
    - Mac:
      - notes/mac/index.md
    - Markdown: notes/markdown.md
    - MkDocs:
      - notes/mkdocs/index.md
    - Mermaid:
      - notes/mermaid/index.md
      - Flowchart: notes/mermaid/flowchart.md
  - Code:
    - code/index.md
    - Python:
      - code/python/index.md
